name: Build, Test and Push Docker Image

# Workflow-áƒ˜ áƒ’áƒáƒ”áƒ¨áƒ•áƒ”áƒ‘áƒ main áƒ‘áƒ áƒ”áƒœáƒ©áƒ–áƒ” push-áƒ˜áƒ¡ áƒ“áƒ áƒáƒ¡
on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. áƒ™áƒáƒ“áƒ˜áƒ¡ áƒ©áƒáƒ›áƒáƒ¬áƒ”áƒ áƒ repository-áƒ“áƒáƒœ
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Docker Hub-áƒ¨áƒ˜ áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # 3. Docker image-áƒ˜áƒ¡ áƒáƒ¨áƒ”áƒœáƒ”áƒ‘áƒ áƒ“áƒ tag-áƒ˜áƒ¡ áƒ›áƒ˜áƒœáƒ˜áƒ­áƒ”áƒ‘áƒ
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest .
          echo "âœ… Docker image built successfully!"
      
      # 4. Container-áƒ˜áƒ¡ áƒ’áƒáƒ¨áƒ•áƒ”áƒ‘áƒ áƒ¢áƒ”áƒ¡áƒ¢áƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡
      - name: Run Docker container for testing
        run: docker run -d -p 8080:80 --name test-container ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest
      
      # 5. áƒ›áƒáƒ•áƒ˜áƒªáƒáƒ“áƒáƒ—, áƒ áƒáƒ› nginx áƒ’áƒáƒ”áƒ¨áƒ•áƒáƒ¡
      - name: Wait for container to start
        run: sleep 5
      
      # 6. áƒ¨áƒ”áƒ•áƒáƒ›áƒáƒ¬áƒ›áƒáƒ—, áƒ áƒáƒ› container áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡
      - name: Test container
        run: |
          curl -f http://localhost:8080 || exit 1
          echo "âœ… Container is running successfully!"
      
      # 7. Container-áƒ˜áƒ¡ áƒ’áƒáƒ©áƒ”áƒ áƒ”áƒ‘áƒ áƒ“áƒ áƒ¬áƒáƒ¨áƒšáƒ
      - name: Stop and remove container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
      
      # 8. Docker image-áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ Docker Hub-áƒ–áƒ”
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-devops-app:latest
          echo "ğŸš€ Docker image pushed to Docker Hub successfully!"
      
      # 9. áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ
      - name: Success
        run: echo "ğŸ‰ Build, test and push completed successfully!"
